version: '3.8'

# Project name for Docker Desktop stack grouping
name: sowr

services:
   # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cruise_recommender_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cruise_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cruise_recommender_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: cruise_app
      RABBITMQ_DEFAULT_PASS: cruise_rabbitmq_password_2024
      RABBITMQ_DEFAULT_VHOST: cruise_recommender
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cruise_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # Grafana for Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cruise_recommender_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - cruise_network
    depends_on:
      - prometheus
  
  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cruise_recommender_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cruise_network
  
  # Elasticsearch for AIS Data Storage and Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: cruise_recommender_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - cruise_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana for Elasticsearch Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: cruise_recommender_kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    depends_on:
      - elasticsearch
    networks:
      - cruise_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application
  app:
    build: .
    container_name: cruise_recommender_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: cruise_recommender
      DB_USER: cruise_app
      DB_PASSWORD: cruise_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your_super_secret_jwt_key_here
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - cruise_network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: cruise_recommender_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - cruise_network

  # Apache Jena Fuseki - SPARQL Server
  # Documentation: https://jena.apache.org/documentation/fuseki2/fuseki-docker.html
  # Docker image: https://hub.docker.com/r/stain/jena-fuseki
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: cruise_recommender_fuseki
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      # Fuseki admin credentials
      # Note: ADMIN_PASSWORD is set on FIRST startup only - delete volume to reset
      ADMIN_PASSWORD: ${FUSEKI_ADMIN_PASSWORD:-admin}
      # JVM options for better performance
      # Adjust based on available memory
      JVM_ARGS: ${FUSEKI_JVM_ARGS:--Xmx2g -Xms1g}
    volumes:
      # Persistent storage for TDB2 databases
      - fuseki_data:/fuseki
      # Optional: Mount databases directory for direct access
      - ./docker/fuseki/databases:/fuseki/databases
      # Note: Config file removed temporarily - configure via web UI at http://localhost:3030
    networks:
      - cruise_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3030/$/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Note: Fuseki doesn't directly depend on MySQL
    # It uses TDB2 for storage, but can be configured to work alongside MySQL
    # depends_on:
    #   mysql:
    #     condition: service_healthy

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  grafana_data:
  prometheus_data:
  fuseki_data:

networks:
  cruise_network:
    driver: bridge
