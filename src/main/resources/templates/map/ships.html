<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Tracking Map - Cruise Recommender</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: calc(100vh - 56px);
            width: 100%;
            margin-top: 56px;
        }
        .ship-popup {
            text-align: center;
        }
        .ship-popup h3 {
            margin: 5px 0;
            color: #2c3e50;
        }
        .ship-popup p {
            margin: 3px 0;
            font-size: 12px;
            color: #7f8c8d;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #2c3e50;
        }
        .ship-count {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ship me-2"></i>
                Cruise Recommender
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#ports">Ports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#foodie">Foodie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/map/ships">Ships</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/port">Port Tracking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="map"></div>
    
    <div class="info-panel">
        <h2>Ship Tracking</h2>
        <div class="ship-count" th:text="${#lists.size(ships)}">0</div>
        <p>ships tracked</p>
        <p style="font-size: 11px; color: #95a5a6; margin-top: 10px;">
            Data updated every 30 seconds
        </p>
    </div>
    
    <script th:inline="javascript">
        // Initialize map
        var map = L.map('map').setView([/*[[${mapCenterLat}]]*/ 25.7617], /*[[${mapCenterLng}]]*/ -80.1918], /*[[${mapZoom}]]*/ 10);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);
        
        // Ship data from server
        var ships = /*[[${ships}]]*/ [];
        
        // Ship icon
        var shipIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
        
        // Add ship markers
        ships.forEach(function(ship) {
            if (ship.latitude && ship.longitude) {
                var marker = L.marker([ship.latitude, ship.longitude], {icon: shipIcon})
                    .addTo(map);
                
                var popupContent = '<div class="ship-popup">' +
                    '<h3>' + (ship.shipName || 'Unknown Ship') + '</h3>' +
                    '<p><strong>MMSI:</strong> ' + (ship.mmsi || 'N/A') + '</p>' +
                    '<p><strong>Speed:</strong> ' + (ship.speed ? ship.speed.toFixed(1) + ' knots' : 'N/A') + '</p>' +
                    '<p><strong>Course:</strong> ' + (ship.course ? ship.course.toFixed(1) + 'Â°' : 'N/A') + '</p>' +
                    '<p><strong>Destination:</strong> ' + (ship.destination || 'N/A') + '</p>' +
                    '<p><strong>Timestamp:</strong> ' + (ship.timestamp || 'N/A') + '</p>' +
                    '</div>';
                
                marker.bindPopup(popupContent);
            }
        });
        
        // Auto-refresh every 30 seconds
        setInterval(function() {
            location.reload();
        }, 30000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
